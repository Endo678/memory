<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>マラソン申し込みフォーム</title>
</head>
<body>
    <form action="">
        <h1>マラソン申し込みフォーム</h1>
        <div>
    <label for="name">姓</label>
    <input type="text" id="name" required>
    
    <label for="first">名</label>
    <input type="text" id="first" required>
    </div>
    <p>
    <label for="">参加するマラソンを選択：</label>
    </p>
    
    <dir>
        <input type="radio" name="" id="enjoy">
    <label for="enjoy">楽しく5km走ろう</label>
    
    </div>
    <div>
    <input type="radio" name="" id="half">
    <label for="half">ハーフマラソン</label>
    </div>
    <div>
    <input type="radio"name="" id="full">
    <label for="full">フルマラソン</label>
    </dir>
    <label for="mail">メールアドレス</label>
    <input type="email" required id="mail">
    
    <label for="pass">パスワード</label>
    <input type="password" id="pass" required>
    
    <div>
    <label for="number">参加する年代</label>
    <select name="" id="number">
    <option value="-18">18未満</option>
    <option value="18">18以上</option>
    <option value="30">30以上</option>
    </select>
    
    </div>
    
    <button>登録する</button>
    
    </form>    
</body>
</html>
