<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>フォームデモ</h1>

    <form action="test">
        <p>
            <label for="user name">ユーザー名:</label>
            <input id="user name" placeholder="ユーザー名">
        </p>
        <p>
            <label for="password">パスワード：</label>
            <input id="password" placeholder="パスワード">
        </p>
        <p>
            <label for="color">カラー：</label>
            <input id="color" type="color">
        </p>
        <p>
            <label for="month">年月：</label>
            <input id="month" type="month">
        </p>
        <button>送信</button>
    </form>

    <hr>
    <h2>ハイジャック検索</h2>
    <form action="https://www.reddit.com/search">
        <input type="text" name="q">
        <button>Reddit検索</button>
    </form>

    <h3>Google検索</h3>
    <form action="https://www.google.com/search"><input type="text" name="q"><button>Google検索</button></form>

    <h4>Youtube検索</h4>
    <form action="https://www.youtube.com/results">
        <input type="text" name="search_query">
        <button>Youtube検索</button>
    </form>

    <h2>続・Input</h2>
    <form action="/birds">
    <p>
        <input type="checkbox" name="agree_tos" id="agree">
        <label for="agree">利用規約に同意します</label>
    </p>
<p>
<label for="xs">XS:</label>
<input type="radio" name="size" id="xs" value="xs">
<label for="s">S:</label>
<input type="radio" name="size" id="s" value="s">
<label for="m">M:</label>
<input type="radio" name="size" id="m" value="m">
</p>
<p>

<label for="">食事を選択してください</label>
<select name="meal" id="meal">
<option value="fish">焼き魚</option>
<option value="salad">サラダ</option>
<option value="steak" selected>ステーキ</option>
</select>

<p>
    <label for="cheese">チーズの量</label>

    <input type="range" id="cheese" min="1" max="10" name="cheese_level">

</p>

</p>
    <button>送信</button>
</form>

<h2>バリデーションdemo</h2>
    <form action="/dummy">
        <label for="first">名前</label>
        <input type="text" id="first" name="first" required>
        <p>
<label for="user">ユーザー名</label>
<input type="text" id="user" name="user" required minlength="5">

        </p>
        <p>
            <label for="email">メールアドレス</label>
<input type="email" required id="email">

        </p>
        <button>送信</button>


    </form>
</body>

</html>
